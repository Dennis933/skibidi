    <form id="contactform" action="https://formsubmit.io/send/dennisdennismert@outlook.de" method="POST">
        <h2>Bestellung aufgeben</h2>
        <form id="bestellformular">
            <div id="bestellbereich">
                <div class="bestellung">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="tischnummer">Tischnummer</label>
                    <input type="number" id="tischnummer" name="Tischnummer" min="1" max="100" required>
                    <label for="eissorte">Bestellung:</label>
                    <input class="eissorte" type="text" id="Bestellung" name="Bestellung" required>
    
                </div>
            </div>
            <h1>NICHT BESTELLEN! ENTWICKLUNGSPHASE!</h1>
            <button type="submit">Bestellen</button>
        </form>
        <div id="bestellbestaetigung"></div>
